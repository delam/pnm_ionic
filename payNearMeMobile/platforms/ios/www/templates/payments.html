<ion-view title="Payments">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div id="pnm_header">
          <button nav-clear class="button button-icon icon ion-home" onclick="window.location.href = '#/app/dashboard'"></button>
          <h1>Payments</h1>
      </div>
      <div id="pnm_content" ng-controller="FlickrCtrl">
          <div id="search-bar">
              <div class="item item-input-inset">
                  <label class="item-input-wrapper" id="search-input">
                      <i class="icon ion-search placeholder-icon"></i>
                      <input type="text" placeholder="Search" ng-model="query" ng-change="search()">
                  </label>
              </div>
          </div>

          <ion-content id="p_content" push-search>
              <div id="photos" class="clearfix">
                  <div class="photo" ng-repeat="photo in photos.items">
                      <img ng-src="{{ photo.media.m }}">
                  </div>
              </div>
          </ion-content>
      </div>
  </ion-content>
</ion-view>
