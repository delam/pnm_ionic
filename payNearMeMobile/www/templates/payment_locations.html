
<ion-view title="Payment Locations">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div id="pnm_header">
          <button class="button button-icon icon ion-home" onclick="window.location.href = '#/app/dashboard'"></button>
          <h1>Payment Locations</h1>
      </div>
    <ion-list>
      <ion-item ng-repeat="payment_location in payment_locations" href="#/app/payment_locations/{{payment_location.id}}">
        {{payment_location.title}}
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
