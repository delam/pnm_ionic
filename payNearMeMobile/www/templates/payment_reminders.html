<ion-view title="Payment Reminders">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
      <div id="pnm_header">
          <button nav-clear class="button button-icon icon ion-home" onclick="window.location.href = '#/app/dashboard'"></button>
          <h1>Payment Reminders</h1>
      </div>
    <ion-list>
      <ion-item ng-repeat="payment_reminder in payment_reminders" href="#/app/payment_reminders/{{payment_reminder.id}}">
        {{payment_reminder.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
